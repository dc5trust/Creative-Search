<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./images/Creative Search favicon.png"
      type="image/x-icon"
    />
    <title>Creative Search</title>
  </head>
  <body>
    <section id="pexels-main">
      <div class="title-container">
        <h1 class="title">Creative Search</h1>
      </div>
      <div class="search-bar-container">
        <input id="search-bar" type="text" placeholder="" />
        <button id="search-btn">Search</button>
      </div>
      <div class="app-navigation-container">
        <button id="previous-Btn">PREVIOUS</button>
        <!-- <button class="home">HOME</button> -->
        <button id="image-view">SINGLE IMAGE VIEW</button>

        <button id="forward-Btn">FORWARD</button>
      </div>
      <div class="pexel-gallery-container"></div>
      <div class="next-page-container">
        <i class="fa-solid fa-angle-left"></i>
        <h3 id="page-number">1</h3>
        <i class="fa-solid fa-angle-right"></i>
      </div>
    </section>
    <script src="/app.js"></script>
  </body>
</html>
